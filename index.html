<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeX - Code Editor Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f8cff;
            --secondary: #23272f;
            --accent: #ffb347;
            --bg: #f7f9fb;
            --header-height: 70px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: var(--bg);
            color: var(--secondary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            height: var(--header-height);
            background: #fff;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
            animation: fadeInDown 1s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            user-select: none;
        }
        .logo svg {
            width: 36px;
            height: 36px;
            animation: rotateLogo 2s linear infinite;
        }
        @keyframes rotateLogo {
            0% { transform: rotate(0);}
            100% { transform: rotate(360deg);}
        }
        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
            transition: max-height 0.3s ease;
        }
        nav a {
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
            position: relative;
            padding: 0.5em 0.8em;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: -4px;
        }
        nav a:hover {
            color: var(--primary);
        }
        nav a:hover::after {
            width: 100%;
        }
        .signup-btn {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.7em 1.6em;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-left: 1rem;
            animation: pulse 2s infinite;
            touch-action: manipulation;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 2px 8px rgba(79,140,255,0.12);}
            50% { box-shadow: 0 4px 16px rgba(255,179,71,0.18);}
        }
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5em;
            margin-left: 1em;
        }
        .nav-toggle svg {
            width: 28px;
            height: 28px;
            fill: var(--primary);
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem 2rem 1rem;
            text-align: center;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98);}
            to { opacity: 1; transform: scale(1);}
        }
        .main-heading {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: 1px;
            line-height: 1.1;
            animation: slideUp 1.2s;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .sub-heading {
            font-size: 1.5rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            font-weight: 500;
            animation: fadeIn 2s;
        }
        .editor-svg {
            width: 320px;
            max-width: 90vw;
            margin: 2rem auto;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-16px);}
        }
        .cta-btn {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 1em 2em;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(79,140,255,0.12);
            transition: background 0.2s, transform 0.2s;
            margin-top: 1.5rem;
            touch-action: manipulation;
        }
        .cta-btn:hover {
            background: var(--accent);
            transform: scale(1.05);
        }
        footer {
            background: #fff;
            color: var(--secondary);
            text-align: center;
            padding: 1.2rem 0;
            font-size: 1rem;
            box-shadow: 0 -2px 8px rgba(79,140,255,0.08);
            letter-spacing: 1px;
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 900px) {
            .main-heading { font-size: 2.2rem;}
            .editor-svg { width: 220px;}
            header { padding: 0 1rem;}
            nav { gap: 1rem;}
        }
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 1rem 0.5rem;
                gap: 0.5rem;
                align-items: flex-start;
                position: relative;
            }
            .logo { font-size: 1.5rem;}
            .nav-toggle {
                display: block;
            }
            nav {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                background: #fff;
                position: absolute;
                top: calc(var(--header-height) - 10px);
                left: 0;
                box-shadow: 0 2px 8px rgba(79,140,255,0.08);
                padding: 1rem 0;
                display: none;
                z-index: 9;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.3s ease;
            }
            nav.open {
                display: flex;
                max-height: 400px;
            }
            .signup-btn { margin-left: 0;}
            main { padding: 2rem 0.5rem;}
            .main-heading { font-size: 1.5rem;}
            .sub-heading { font-size: 1rem;}
            .editor-svg { width: 120px;}
        }
        @media (max-width: 400px) {
            .main-heading { font-size: 1.1rem;}
            .sub-heading { font-size: 0.8rem;}
            .editor-svg { width: 80px;}
            .logo { font-size: 1.1rem;}
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <!-- SVG Logo -->
            <svg viewBox="0 0 40 40" fill="none">
                <rect x="6" y="6" width="28" height="28" rx="6" fill="#4f8cff"/>
                <path d="M14 20L20 26L26 20" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20 14V26" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
            CodeX
        </div>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="mainNav" onclick="toggleNav(event)">
            <svg viewBox="0 0 24 24"><rect y="4" width="24" height="2"/><rect y="11" width="24" height="2"/><rect y="18" width="24" height="2"/></svg>
        </button>
        <nav id="mainNav">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="docs.html">Docs</a>
            <a href="price.html">Pricing</a>
            <button class="signup-btn">Sign Up</button>
        </nav>
    </header>
    <main>
        <h1 class="main-heading">Unleash Your Coding Potential</h1>
        <div class="sub-heading">A beautiful, fast, and collaborative code editor for everyone.</div>
        <!-- Editor SVG Illustration -->
        <svg class="editor-svg" viewBox="0 0 320 180" fill="none">
            <rect x="20" y="20" width="280" height="140" rx="18" fill="#fff" stroke="#4f8cff" stroke-width="3"/>
            <rect x="40" y="50" width="240" height="80" rx="10" fill="#f7f9fb"/>
            <rect x="50" y="60" width="60" height="10" rx="5" fill="#4f8cff"/>
            <rect x="120" y="60" width="100" height="10" rx="5" fill="#ffb347"/>
            <rect x="50" y="80" width="170" height="10" rx="5" fill="#23272f" opacity="0.2"/>
            <rect x="50" y="100" width="120" height="10" rx="5" fill="#23272f" opacity="0.2"/>
            <circle cx="50" cy="40" r="5" fill="#4f8cff"/>
            <circle cx="65" cy="40" r="5" fill="#ffb347"/>
            <circle cx="80" cy="40" r="5" fill="#23272f"/>
        </svg>
        <button class="cta-btn" onclick="window.location.href='codex-editor.html'">Try CodeX Now</button>
    </main>
    <footer>
        &copy; 2025 CodeX. Crafted with <span style="color:var(--accent);font-size:1.2em;">&#10084;</span> for developers.
        <br>
        <small style="display:inline-block; animation: fadeInUp 1.5s;">
            Developed by <a href="https://syka.in/" target="_blank" style="color:var(--primary);text-decoration:none;">SYKA</a>
        </small>
    </footer>
    <script>
        function toggleNav(e) {
            e.stopPropagation();
            var nav = document.getElementById('mainNav');
            var toggleBtn = document.querySelector('.nav-toggle');
            var isOpen = nav.classList.toggle('open');
            toggleBtn.setAttribute('aria-expanded', isOpen);
        }
        // Close nav when clicking outside (mobile)
        document.addEventListener('click', function(e) {
            var nav = document.getElementById('mainNav');
            var toggle = document.querySelector('.nav-toggle');
            if (window.innerWidth <= 600 && nav.classList.contains('open')) {
                if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                    nav.classList.remove('open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            }
        });
        // Optional: Close nav on link click (mobile)
        document.querySelectorAll('#mainNav a, #mainNav button').forEach(function(el) {
            el.addEventListener('click', function() {
                var nav = document.getElementById('mainNav');
                var toggle = document.querySelector('.nav-toggle');
                if (window.innerWidth <= 600 && nav.classList.contains('open')) {
                    nav.classList.remove('open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            });
        });
    </script>
</body>
</html>
